{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Registrar usuario</h2>
<form class="form-horizontal" method="post" action="/registrarse" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" id="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" id="nombre" class="form-control" name="nombre"
                   placeholder="Juan" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="money">Precio (€):</label>
        <div class="col-sm-10"> <input id="money" type="number" class="form-control" name="money"
                                       placeholder="2.50" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="money_dolar">Precio ($):</label>
        <div class="col-sm-10"> <input id="money_dolar" type="number" class="form-control" name="money_dolar"
                                       placeholder="2.50" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="money_libra">Precio (£):</label>
        <div class="col-sm-10"> <input id="money_libra" type="number" class="form-control" name="money_libra"
                                       placeholder="2.50" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="money_cripto">Precio (CARDANO):</label>
        <div class="col-sm-10"> <input id="money_cripto" type="number" class="form-control" name="money_cripto"
                                       placeholder="2.50" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" id="password" class="form-control" name="password"
                   placeholder="Contraseña" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="rpassword">Repita password:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="rpassword"
                   id="rpassword" placeholder="Repita contraseña" required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="aceptar">Registrarse</button>
        </div>
    </div>
</form>
{% endblock %}
