{% extends "base.html" %} {% block titulo %} Usuarios de MyWallapop {% endblock %}

{% block contenido_principal %}
<h2>Usuarios</h2>

<!-- Agregar CanciÃ³n -->
<div class="table-responsive">

    <form method="POST" action="/usuario/borrar">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1"></th>
                <th>Email</th>
                <th>Nombre</th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody id="cuerpo">
            {% for usuario in usuarios %}
            <tr>
                <td><input class ="checkbox" type="checkbox" name="checkbox" id={{ usuario.email }} value={{ usuario.email }}></td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="form-group">
            <input class="btn btn-danger" type="submit" id="btEliminar"
                   value="Eliminar"/>


        </div>
    </form>
</div>


{% endblock %}
